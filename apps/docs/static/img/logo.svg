<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- TLÁO Logo: Layered architecture representation -->
  <defs>
    <linearGradient id="tlaoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#tlaoGradient)" opacity="0.1"/>
  
  <!-- Five layers representing the TLÁO architecture -->
  <rect x="40" y="140" width="120" height="12" rx="2" fill="#2563eb" opacity="0.9"/>
  <rect x="40" y="120" width="120" height="12" rx="2" fill="#3b82f6" opacity="0.9"/>
  <rect x="40" y="100" width="120" height="12" rx="2" fill="#6366f1" opacity="0.9"/>
  <rect x="40" y="80" width="120" height="12" rx="2" fill="#8b5cf6" opacity="0.9"/>
  <rect x="40" y="60" width="120" height="12" rx="2" fill="#7c3aed" opacity="0.9"/>
  
  <!-- Arrow indicating flow -->
  <path d="M 100 35 L 100 55 M 95 50 L 100 55 L 105 50" 
        stroke="#2563eb" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text: TLÁO -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#1e293b">TLÁO</text>
</svg>
