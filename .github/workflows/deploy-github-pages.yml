name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build landing page
        run: pnpm run build --filter=@ai-agent-platform/landing

      - name: Build documentation site
        run: pnpm run build --filter=@tlao/docs

      - name: Combine builds
        run: |
          mkdir -p combined-build
          cp -r apps/landing/out/* combined-build/
          mkdir -p combined-build/documentation
          cp -r apps/docs/build/* combined-build/documentation/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'combined-build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
