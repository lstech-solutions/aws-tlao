name: Deploy Landing Page

on:
  push:
    branches: [main]
    paths: ['apps/landing/**']
    tags: ['v*']

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build landing page
        run: pnpm run build --filter=@ai-agent-platform/landing

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'apps/landing/out'

  deploy:
    environment:
      name: github-pages
      url: https://tlao.com
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
